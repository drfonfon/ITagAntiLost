dependencies {

    def rxbindingVersion = '2.0.0'
    def supportVersion = '25.3.1'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:cardview-v7:$supportVersion"
    compile 'com.google.android.gms:play-services-maps:10.2.6'
    compile 'com.google.android.gms:play-services-location:10.2.6'
    compile 'com.github.drfonfon:android-geohash:0.3'

    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.2'
    compile "com.jakewharton.rxbinding2:rxbinding:$rxbindingVersion"
    compile 'nl.2312:rxcupboard2:2.0'
    compile 'com.mlsdev.rximagepicker:library:2.0.0'

    compile 'com.hannesdorfmann.mosby3:mvi:3.0.4'

    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    releaseCompile 'com.google.firebase:firebase-crash:10.2.6'
}

apply plugin: 'com.google.gms.google-services'
